                      ></path>

                  </div>

                  <div class="col-11">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="First Name"
                      value=""
                      required=""
                    />
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>

                  <div class="col-11">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Last Name"
                      value=""
                      required=""
                    />
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row my-3">
              <div class="col-2 fs-4">
                <label for="firstName" class="form-label">E-mail</label>

                      class="form-control"
                      id="firstName"

                      Valid Address is required.
                    </div>
                  </div>
                </div>
              </div>

            <div class="row my-3">

                    </select>

                  </div>
                </div>
              </div>
            </div>

            <div class="row my-3">
              <div class="col-2 fs-4">
                <label for="firstName" class="form-label">State</label>

                    <input
                      id="credit"
                      name="paymentMethod"
                      type="radio"
                      class="form-check-input"
                      checked=""
                      required=""
                    />
                    <label class="form-check-label" for="credit">Yes</label>

                  <div class="form-check">
